services:
  - type: web
    name: cbdgold-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://cbdgold-frontend.onrender.com
      - key: HF_TOKEN
        sync: false
      - key: HF_MODEL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false
      - key: ALGOD_INDEXER_URL
        sync: false
      - key: ALGOD_INDEXER_TOKEN
        sync: false
      - key: ALGOD_INDEXER_PORT
        sync: false
      - key: HEMP_ASA_ID
        value: "2675148574"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: CLAIM_RATE_LIMIT_WINDOW_MS
        value: "600000"
      - key: CLAIM_RATE_LIMIT_MAX_REQUESTS
        value: "3"
  - type: static_site
    name: cbdgold-frontend
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://cbdgold-backend.onrender.com
      - key: SKIP_CLIENT_GEN
        value: "1"
