services:
  - type: web
    name: cbdgold-backend
    runtime: node
    rootDir: projects/CBDGold/backend
  buildCommand: npm install --omit=optional --force
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://cbdgold-frontend.onrender.com
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false
      - key: ALGOD_INDEXER_URL
        sync: false
      - key: ALGOD_INDEXER_TOKEN
        sync: false
      - key: ALGOD_INDEXER_PORT
        sync: false
      - key: HEMP_ASA_ID
        value: "2675148574"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: CLAIM_RATE_LIMIT_WINDOW_MS
        value: "600000"
      - key: CLAIM_RATE_LIMIT_MAX_REQUESTS
        value: "3"
  - type: web
    name: cbdgold-frontend
    runtime: static
    rootDir: projects/CBDGold
  buildCommand: npm install --omit=optional --force && npm run build
    staticPublishPath: dist
    envVars:
      - key: ROLLUP_SKIP_NODEJS_NATIVE
        value: "1"
      - key: VITE_API_URL
        value: https://cbdgold-backend.onrender.com
      - key: SKIP_CLIENT_GEN
        value: "1"
